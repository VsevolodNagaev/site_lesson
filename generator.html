	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		
		
		function readInt(){
			var symbNumber = document.getElementById("number").value;
			return parseInt(symbNumber);
		}
		
		function generate() {
		    var pass = "";
		    var dic = "qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890";
		 	var length = readInt();

		    for (var i = 0; i < length; i++) 
		    {
		        pass += dic.charAt(Math.floor(Math.random() * dic.length));
		    }
		    document.getElementById("random").innerHTML = pass;
		}
		
	</script>

</head>

			<h1>Генератор паролей</h1>

			<div class="box" align="left">
				<table>
					<tr><td><p id="info">Введите требуемую длину генерируемого пароля</p></td></tr>
   					<tr><td><input type="text" id="number"></td></tr>
   					<tr><td><button onclick="generate()">Сгененрировать</button></td></tr>
   					<tr><td><p><h2 id="random"></h2></p></td></tr>
